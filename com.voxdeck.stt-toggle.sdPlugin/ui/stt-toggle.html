<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
	<style>
		.modifier-row {
			display: flex;
			gap: 10px;
			align-items: center;
		}
		.modifier-row sdpi-checkbox {
			flex: none;
		}
	</style>
</head>
<body>
	<sdpi-item label="Application">
		<sdpi-select setting="sttApplication" default="superwhisper">
			<option value="superwhisper">SuperWhisper</option>
			<option value="oto">oto</option>
		</sdpi-select>
	</sdpi-item>

	<sdpi-item label="Shortcut">
		<sdpi-textfield setting="shortcutKey" placeholder="e.g. o, f4"></sdpi-textfield>
	</sdpi-item>

	<sdpi-item label="">
		<div class="modifier-row">
			<sdpi-checkbox setting="shortcutCtrl" label="Ctrl"></sdpi-checkbox>
			<sdpi-checkbox setting="shortcutAlt" label="Alt"></sdpi-checkbox>
			<sdpi-checkbox setting="shortcutCmd" label="Cmd"></sdpi-checkbox>
			<sdpi-checkbox setting="shortcutShift" label="Shift"></sdpi-checkbox>
		</div>
	</sdpi-item>

	<sdpi-item label="Polling">
		<sdpi-range setting="pollingInterval" min="500" max="5000" step="100" default="1000" label=" ms"></sdpi-range>
	</sdpi-item>

	<sdpi-item label="Recording">
		<sdpi-color setting="recordingColor" default="#FF3333"></sdpi-color>
	</sdpi-item>

	<sdpi-item label="Idle">
		<sdpi-color setting="idleColor" default="#333333"></sdpi-color>
	</sdpi-item>

	<sdpi-item label="">
		<sdpi-checkbox setting="showRecLabel" label="Show REC label"></sdpi-checkbox>
	</sdpi-item>
</body>
</html>
