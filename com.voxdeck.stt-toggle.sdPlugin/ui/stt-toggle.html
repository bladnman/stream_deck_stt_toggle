<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>
<body>
	<sdpi-item label="STT Application">
		<sdpi-select setting="sttApplication" default="superwhisper">
			<option value="superwhisper">SuperWhisper</option>
			<option value="oto">oto</option>
		</sdpi-select>
	</sdpi-item>

	<sdpi-item label="Toggle Shortcut">
		<sdpi-textfield setting="toggleShortcut" placeholder="e.g. alt+f4, f4"></sdpi-textfield>
	</sdpi-item>

	<sdpi-item label="Polling Interval">
		<sdpi-range setting="pollingInterval" min="500" max="5000" step="100" default="1000" label=" ms"></sdpi-range>
	</sdpi-item>

	<sdpi-item label="Recording Color">
		<sdpi-color setting="recordingColor" default="#FF3333"></sdpi-color>
	</sdpi-item>

	<sdpi-item label="Idle Color">
		<sdpi-color setting="idleColor" default="#333333"></sdpi-color>
	</sdpi-item>

	<sdpi-item label="Show REC Label">
		<sdpi-checkbox setting="showRecLabel" label="Show 'REC' text when recording"></sdpi-checkbox>
	</sdpi-item>
</body>
</html>
